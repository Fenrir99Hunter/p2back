<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Calificación</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        h2 { color: #27ae60; }
        form { background: white; padding: 20px; border-radius: 6px; width: 400px; }
        button, a { margin-top: 10px; display: inline-block; padding: 6px 12px; text-decoration: none; border-radius: 4px; }
        button { background: #2980b9; color: white; border: none; }
        a { background: #7f8c8d; color: white; }
    </style>
</head>
<body>
    <h2>✍️ Formulario de Calificación</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
        <a href="{% url 'lista_calificaciones' %}">Cancelar</a>
    </form>
</body>
